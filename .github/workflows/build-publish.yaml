name: 'Publish NPM Package'

on:
  push:
    tags-ignore: ['*']
  pull_request:

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Setup node ğŸ›ï¸'
        uses: 'dudeofawesome/actions/node-setup@v1'
      - name: 'Build ğŸ—ï¸'
        run: 'npm run build'

  lint:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Setup node ğŸ›ï¸'
        uses: 'dudeofawesome/actions/node-setup@v1'
      - name: 'Lint ğŸ§ª'
        run: 'npm run lint'

  test:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Setup node ğŸ›ï¸'
        uses: 'dudeofawesome/actions/node-setup@v1'
      - name: 'Test ğŸ§ª'
        run: 'npm run test'

  publish:
    runs-on: 'ubuntu-latest'
    environment: 'production'
    permissions:
      id-token: 'write'
      packages: 'write'
      contents: 'write'
    needs:
      - 'build'
      - 'lint'
      - 'test'
    steps:
      - name: 'Setup node ğŸ›ï¸'
        uses: 'dudeofawesome/actions/node-setup@v1'
        with:
          install-modules: false

      - name: 'Publish to NPM ğŸš€'
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_AUTH_TOKEN }}'
        uses: 'dudeofawesome/actions/npm-publish@v1'

      - name: 'Get package version ğŸ”–'
        id: 'get-package-version'
        run: 'echo "version=v$(npm pkg get version | jq --raw-output)" >> "$GITHUB_OUTPUT"'
      - name: 'Build jsonschema ğŸ—ï¸'
        run: 'npm run build:jsonschema --workspace packages/code-style'
      - name: 'Publish files to Github Releases ğŸš€'
        uses: 'softprops/action-gh-release@v1'
        with:
          tag_name: '${{ steps.get-package-version.outputs.version }}'
          prerelease: "${{ contains(steps.get-package-version.outputs.version, '-') }}"
          generate_release_notes: true
          files: |
            packages/code-style/codestylerc.schema.json
