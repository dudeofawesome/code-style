name: 'Publish NPM Package'

on:
  push:
  pull_request:

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Setup node 🛎️'
        uses: 'dudeofawesome/actions/node-setup@v1'
      - name: 'Build 🏗️'
        run: 'npm run build'

  lint:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Setup node 🛎️'
        uses: 'dudeofawesome/actions/node-setup@v1'
      - name: 'Lint 🧪'
        run: 'npm run lint'

  test:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Setup node 🛎️'
        uses: 'dudeofawesome/actions/node-setup@v1'
      - name: 'Test 🧪'
        run: 'npm run test'

  publish:
    runs-on: 'ubuntu-latest'
    environment: 'production'
    permissions:
      id-token: 'write'
      packages: 'write'
    needs:
      - 'build'
      - 'lint'
      - 'test'
    steps:
      - name: 'Setup node 🛎️'
        uses: 'dudeofawesome/actions/node-setup@v1'
        with:
          install-modules: false

      - name: 'Get variables 📗'
        id: 'vars'
        run: |
          echo "version_already_exists=true" >> "$GITHUB_OUTPUT"
          echo "beta_version=false" >> "$GITHUB_OUTPUT"

      - name: 'Publish to NPM 🚀'
        if: |
          steps.vars.outputs.version_already_exists == 'false'
          && (
            github.ref_name == github.event.repository.default_branch
            || steps.vars.outputs.beta_version == 'true'
          )
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_AUTH_TOKEN }}'
        run: |-
          npm publish \
            --workspaces
