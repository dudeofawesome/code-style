extends:
  - './base.yaml'

rules:
  # require symbol to have a description
  symbol-description: 'off'

  # use template literals instead of string concatenation
  prefer-template: 'off'

  # allow .apply()
  prefer-spread: 'off'

  # allow synchronous loops
  no-await-in-loop: 'off'

  # don't ensure promise errors are caught
  promise/catch-or-return: 'off'

  # don't require dot notation
  dot-notation: 'off'

  # allow files to be any length
  max-lines: 'off'

  # treat method params as const
  no-param-reassign: 'off'
