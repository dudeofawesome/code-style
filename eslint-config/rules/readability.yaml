rules:
  # use `else if` instead
  no-lonely-if: 'error'

  # don't allow floating decimals
  no-floating-decimal: 'error'

  # require dot notation when possible
  dot-notation: 'error'

  # TODO: what should our max be? should we even have one?
  max-lines: ['error', { max: 2000, skipBlankLines: true, skipComments: true }]

  # treat method params as const
  no-param-reassign: 'warn'

  # reorder keys in package.json to improve readability & consistency across projects
  json-files/sort-package-json: 'warn'
