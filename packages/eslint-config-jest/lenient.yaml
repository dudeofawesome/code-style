overrides:
  - files:
      - '**/test/**'
      - '**/__test__/**'
      - '*.test.*'
      - '*.spec.*'
      - '*.unit.*'
      - '*.e2e.*'
    rules:
      # Allow boolean comparisons instead of the equivalent Jest method.
      jest/prefer-comparison-matcher: 'off'
      jest/prefer-equality-matcher: 'off'

      # Allow `expect(await foo())`.
      jest/prefer-expect-resolves: 'off'
