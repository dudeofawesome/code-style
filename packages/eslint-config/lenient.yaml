rules:
  # Allow symbols to not have a description.
  symbol-description: 'off'

  # Allow string concatenation.
  prefer-template: 'off'

  # Allow `.apply()`.
  prefer-spread: 'off'

  # Allow synchronous loops.
  no-await-in-loop: 'off'

  # Allow uncaught promise errors.
  promise/catch-or-return: 'off'

  # Allow non-dot notation.
  dot-notation: 'off'

  # Allow files to be any length.
  max-lines: 'off'

  # Allow parameter reassigning.
  no-param-reassign: 'off'
